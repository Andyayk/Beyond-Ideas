{% extends "appbuilder/base.html" %}
{% block content %}
    <h1>CSV Export</h1>
    <form method="POST" action="/downloadclass/export/" enctype="multipart/form-data">
        <select name="tablelist" method="GET" action="/downloadclass/downloadpage">
        {% for table in tables %}
        <option value= "{{table}}" SELECTED>{{table}}</option>"
        {% endfor %}
        </select>
        <button type="submit">Export</button>
    </form>
{% endblock %}
