{% extends "appbuilder/base.html" %}
{% block content %}
    <h1>Upload Page</h1>
    <form method="POST" action="/uploadclass/upload/" enctype="multipart/form-data">
    <div>
        <label for="inputFile">CSV File Upload</label>
        <input type="file" name="inputFile" required>
    </div>
    <button type="submit">Upload</button>
    </form>
{% endblock %}
