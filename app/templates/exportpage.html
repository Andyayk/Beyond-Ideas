{% extends "appbuilder/base.html" %}
{% block content %}
    <h1>Export page</h1>
    <form method="POST" action="/exportclass/export/" enctype="multipart/form-data">
    <div>
        <label for="tablelist">CSV File Export</label>
        <br>
        <select name="tablelist" method="GET" action="/exportclass/exportpage">
        {% for table in tables %}
        <option value= "{{table}}" SELECTED>{{table}}</option>"
        {% endfor %}
        </select>
        <button type="submit">Export</button>
    </div>    
    </form>
{% endblock %}
