{% extends "layout.html" %}
{% block content %}   
	<table align="center" style="width:100%">
		<tr>
			<td style="width:30%, max-width:30%">
				<form action="/weathercrawlingpagebi">
					<button class="block" type="submit">
						<div class="cardPageButton">Historical Weather<div>
						<p>
						<div class="cardButtonInfo">This feature allows you to retrieve historical weather data from various countries.</div>
						<p>
						<div class="cardClickHere">Click To Begin</div>							
						<br>
					</button> 
				</form>
			</td>		
			<td style="width:30%, max-width:30%">  
				<form action="/twittercrawlingpagebi">
					<button class="block" type="submit">				
						<div class="cardPageButton">Twitter<div>
						<p>
						<div class="cardButtonInfo">This feature allows you to retrieve thousands of tweets related to the tags that you're going to input.</div>
						<p>
						<div class="cardClickHere">Click To Begin</div>							
						<br>
					</button> 
				</form>
			</td>
			<td style="width:30%, max-width:30%">  
				<form action="/stockcrawlingpagebi">
					<button class="block" type="submit">				
						<div class="cardPageButton">Share Prices<div>
						<p>
						<div class="cardButtonInfo">This feature allows you to retrieve historical share prices from various logistic companies, e.g. Fedex, UPS & DHLs.</div>
						<p>
						<div class="cardClickHere">Click To Begin</div>							
						<br>
					</button> 
				</form>
			</td>			
		</tr> 
	</table> 	   
	
{% endblock content %}
