<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('site.static', filename='css/Layout.css') }}"
  />

  <link 
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,800" rel="stylesheet" 
  />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='styles.css') }}"
  />

  <title>DHL Visualisation</title>
</head>

<body class="body-layout">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <div class="layout">
    <div class="header-layout">
        <div class="logout-align-right">
            <button style="display:flex;justify-content:center;align-content:center;text-align:center;padding: 15px 32px;" onclick="callBackendAPI('/logout_api')">Log Out</button>
        </div>
    
    </div>

    <div class="logo-layout">
      <img src="{{ url_for('static', filename='images/DHL_logo.png') }}" alt="Logo" />
    </div>
    
    <div id="menu">
        <div id="options" class="sidebar-layout">
        
          <a id="home" class="sidebar-item" href="/">
            Home
            <img src="{{ url_for('static', filename='images/home.png') }}" alt="house"/>
          </a>
          <a id="visualisation" class="sidebar-item" href="/visualisation/">
            Visualisation
            <img src="{{ url_for('static', filename='images/chart.png') }}" alt="chart" />
          </a>
          <a id="upload" class="sidebar-item" href="/upload/">
            Upload Data
            <img src="{{ url_for('static', filename='images/upload.png') }}" alt="upload" />
          </a>
          <a id="upload" class="sidebar-item" href="/manage/">
            Your Group
            <img
              src="{{ url_for('site.static', filename='images/upload.png') }}" alt="upload"
            />
          </a>
          <a id="viewtable" class="sidebar-item" href="/tablepagebi/">
            View Data
            <img src="{{ url_for('static', filename='images/DatasetIcon.png') }}" alt="viewtable" />        
          </a>
          <a id="webcrawling" class="sidebar-item" href="/webcrawlingpagebi/">
            Retrieve Data
            <img src="{{ url_for('static', filename='images/WebCrawlIcon.png') }}" alt="webcrawling" />        
          </a>    
          <a id="correlation" class="sidebar-item" href="/correlationpagebi/">
            Correlation
            <img src="{{ url_for('static', filename='images/CorrelationIcon.png') }}" alt="correlation" />        
          </a>
          <a id="analysis" class="sidebar-item" href="/analysispagebi/">
            Tweets Analysis
            <img src="{{ url_for('static', filename='images/AnalysisIcon.png') }}" alt="analysis" />        
          </a>
          
        </div>      
    </div>
    <div class="content-layout">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

<script>
    async function callBackendAPI(url) {
      const response = await fetch(url);
      window.location = "/";
    }
  
  //   function open() {
  //   document.getElementById("content-layout").style.marginLeft = "250px";
  //   document.getElementById("sidebar-layout").style.width = "25%";
  //   document.getElementById("sidebar-layout").style.display = "block";
  //   document.getElementById("openNav").style.display = 'none';
  // }
    function close() {
    document.getElementById("content-layout").style.marginLeft = "0";
    document.getElementById("sidebar-layout").style.width = "0";
    document.getElementById("sidebar-layout").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  
  $("#options").hover(function(){
    $("#menu").css({"margin-left":"0px", "transition":"margin-left .2s ease-in", "-webkit-transition": "margin-left .2s ease-in"});
    }, function(){
    $("#menu").css({"margin-left":"-140px","transition":"margin-left .2s ease-in", "-webkit-transition": "margin-left .2s ease-in"});
  });


</script>
</html>
