{% extends "layout.html" %}
{% block content %}   

	<table align="center">

		<tr>
			<td style="width:49%">
				<form action="/chartpagebi">
					<button class="block" type="submit">
						<div class="cardPageButton">Manual Correlation<div>
						<p>
						<div class="cardButtonInfo">This feature will perform correlation analysis based on the attributes you select.</div>
						<p>
						<div class="cardClickHere">Click To Begin</div>							
						<br>
					</button> 
				</form>
			</td>
			<td style="width:49%">  
				<form action="/autochartpagebi">
					<button class="block" type="submit">				
						<div class="cardPageButton">Smart Correlation<div>
						<p>
						<div class="cardButtonInfo">This feature will perform smart correlation analysis and recommend you the most correlated attributes.</div>
						<p>
						<div class="cardClickHere">Click To Begin</div>							
						<br>
					</button> 
				</form>
			</td>
		</tr> 
	</table> 	 
	
{% endblock content %}
