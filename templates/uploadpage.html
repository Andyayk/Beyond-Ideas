{% extends "layout.html" %}
{% block content %}
    <h1>Upload Page</h1>
    <form method="POST" action="/upload/" enctype="multipart/form-data">
    <div>
        <label for="inputFile">Select CSV File to Upload</label>
        <br>
        <input type="file" name="inputFile" required>
    </div>
    <button type="submit">Upload</button>
    </form>
{% endblock content %}
